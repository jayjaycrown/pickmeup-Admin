<div class="header header-color py-5 py-lg-7">
	<div class="container">
		<div class="header-body text-center mb-5">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-6">
					<h1>Reset Password</h1>
					<!-- <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p> -->
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
	<div class="row justify-content-center">
		<div class="col-lg-5 col-md-7">
			<div class="card shadow border-0">
				<div class="card-header text-center">
					<h3>Enter your Email to reset your Password</h3>
				</div>
				<div class="card-body px-lg-5 py-lg-5">
					<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
						<div class="form-group mb-3">
							<div class="input-group input-group-alternative">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="ni ni-email-83"></i></span>
								</div>
								<input type="text" required autocomplete="off" formControlName="resetToken" class="form-control"
									[ngClass]="{ 'is-invalid': submitted && f.token.errors }" />

							</div>
							<div *ngIf="submitted && f.token.errors" class="invalid-feedback">
								<div *ngIf="f.token.errors.required">Token is required</div>
							</div>
						</div>
						<div class="form-group mb-3">
							<div class="input-group input-group-alternative">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
								</div>
								<input type="password" required autocomplete="new-password" formControlName="newPassword" class="form-control"
									[ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

							</div>
							<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
								<div *ngIf="f.password.errors.required">Password is required</div>
							</div>
						</div>

						<div class="text-center">
							<button [disabled]="!resetForm.valid" class="btn btn-primary my-4">
								<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
								Submit
							</button>
							<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-6">
				</div>
				<div class="col-6 text-right">
					<a [routerLink]="['/app/auth']" routerLinkActive="router-link-active" class="text-dark">Return to Log In</a>
				</div>
			</div>
		</div>
	</div>
</div>
