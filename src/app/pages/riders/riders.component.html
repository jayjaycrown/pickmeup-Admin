<div class="header bg-yellow pb-8 pt-5 pt-md-8">
	<div class="container-fluid ">
		<div class="header-body">
			<div class="row">

							<div class="row">
								<div class="col">
									<h5 class="card-title text-uppercase text-muted mb-0">Total</h5>
									<span class="h2 font-weight-bold mb-0">350,897</span>
								</div>
								<div class="col-auto">
									<div class="icon icon-shape bg-primary text-white rounded-circle shadow">
										<i class="fas fa-chart-bar"></i>
									</div>
								</div>
							</div>
							<p class="mt-3 mb-0 text-muted text-sm">
								<span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
								<span class="text-nowrap">Since last month</span>
							</p>
						</div>
					</div>
				</div>
				<div class="col-xl-3 col-lg-6">
					<div class="card card-stats mb-4 mb-xl-0">
						<div class="card-body">
							<div class="row">
								<div class="col">
									<h5 class="card-title text-uppercase text-muted mb-0">New</h5>
									<span class="h2 font-weight-bold mb-0">2,356</span>
								</div>
								<div class="col-auto">
									<div class="icon icon-shape bg-primary text-white rounded-circle shadow">
										<i class="fas fa-chart-pie"></i>
									</div>
								</div>
							</div>
							<p class="mt-3 mb-0 text-muted text-sm">
								<span class="text-danger mr-2"><i class="fas fa-arrow-down"></i> 3.48%</span>
								<span class="text-nowrap">Since last week</span>
							</p>
						</div>
					</div>
				</div>
				<div class="col-xl-3 col-lg-6">
					<div class="card card-stats mb-4 mb-xl-0">
						<div class="card-body">
							<div class="row">
								<div class="col">
									<h5 class="card-title text-uppercase text-muted mb-0">Verified</h5>
									<span class="h2 font-weight-bold mb-0">924</span>
								</div>
								<div class="col-auto">
									<div class="icon icon-shape bg-primary text-white rounded-circle shadow">
										<i class="fas fa-users"></i>
									</div>
								</div>
							</div>
							<p class="mt-3 mb-0 text-muted text-sm">
								<span class="text-warning mr-2"><i class="fas fa-arrow-down"></i> 1.10%</span>
								<span class="text-nowrap">Since yesterday</span>
							</p>
						</div>
					</div>
				</div>
				<div class="col-xl-3 col-lg-6">
					<div class="card card-stats mb-4 mb-xl-0">
						<div class="card-body">
							<div class="row">
								<div class="col">
									<h5 class="card-title text-uppercase text-muted mb-0">Unverified</h5>
									<span class="h2 font-weight-bold mb-0">49,65%</span>
								</div>
								<div class="col-auto">
									<div class="icon icon-shape bg-primary text-white rounded-circle shadow">
										<i class="fas fa-percent"></i>
									</div>
								</div>
							</div>
							<p class="mt-3 mb-0 text-muted text-sm">
								<span class="text-success mr-2"><i class="fas fa-arrow-up"></i> 12%</span>
								<span class="text-nowrap">Since last month</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid mt--7">
	<div class="row">
		<div class="col">
			<div class="card shadow">
				<div class="card-header border-0">
					<h3 class="mb-0">Riders Details</h3>
				</div>
				<div style="width: 100%; height:auto">
					<perfect-scrollbar>
						<!-- <div class="table-responsive"> -->
						<table datatable [dtOptions]="dtOptions" class="table align-items-center">
							<thead class="thead-light">
								<tr role="row">
									<th scope="col">ID</th>
									<th scope="col">Name</th>
									<th scope="col">Address</th>
									<th scope="col">Budget</th>
									<th scope="col">Status</th>
									<th scope="row">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let user of person" role="row">
									<td>{{ user.Id }}</td>
									<td>{{ user.Name }}</td>
									<td>{{ user.Address }}</td>
									<td> {{ user.Budget }} </td>
									<td> {{ user.Status }} </td>
									<td>
										<div class="btn-group" role="group" aria-label="Button group">
											<a [routerLink]="['/riders', user.Id]" routerLinkActive="router-link-active"  class="btn btn-info btn-sm" data-toggle="tooltip" data-placement="top" title="View"><i
													class="fa fa-eye"></i></a>
											<button class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="top" title="Verify"><i
													class="fa fa-check"></i></button>
											<button class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Delete"> <i
													class="fa fa-trash"></i> </button>
										</div>

									</td>
								</tr>
							</tbody>
						</table>
						<!-- </div> -->
					</perfect-scrollbar>
				</div>
