<div class="header bg-yellow pb-8 pt-5 pt-md-8">
	<div class="container-fluid ">
		<div class="header-body">

		</div>
	</div>
</div>

<div class="container-fluid mt--7">
	<div class="row">
		<div class="col">
			<div class="card shadow">
				<div class="card-header border-0">
					<h3 class="mb-0">Users Details</h3>
				</div>
				<div style="width: 100%; height:auto">
					<perfect-scrollbar>
						<!-- <div class="table-responsive"> -->
						<table  class="table align-items-center">
							<thead class="thead-light">
								<tr role="row">
									<th scope="col">SN</th>
									<th scope="col">Name</th>
									<th scope="col">Email</th>
									<th scope="col">Phone</th>
									<th>Ballance</th>
									<th>Ongoing Deliveries</th>
									<th>Completed Deliveries</th>
									<th scope="row">Action</th>
								</tr>
							</thead>
								<tr *ngFor="let user of users; let i = index" role="row">
									<td>{{  i + 1  }}</td>
									<td>{{ user.firstName }} {{ user.lastName }}</td>
									<td>{{ user.email }}</td>
									<td>{{ user.phone }}</td>
									<td> {{ user.walletBal |currency:'â‚¦' }} </td>
									<td> {{ user.numberOfOngoingDeliveries }} </td>
									<td>{{ user.numberOfCompletedDeliveries }}</td>
									<td>
										<div class="btn-group" role="group" aria-label="Button group">
											<a [routerLink]="[ user.userId]" class="btn btn-info btn-sm" data-toggle="tooltip" data-placement="top"
												title="View"><i class="fa fa-eye"></i></a>

											<!-- <button class="btn btn-danger btn-sm" data-toggle="tooltip" (click)="close(user.riderId)"
												data-placement="top" title="Delete">
												<i class="fa fa-trash"></i> </button> -->
										</div>

									</td>
								</tr>
						</table>
						<!-- </div> -->
					</perfect-scrollbar>
				</div>
			</div>
		</div>
	</div>

	</div>
